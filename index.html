<!DOCTYPE HTML>
<html>
    <head>
        <title>Campaign Manager</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>


        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css">


        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

        <link href="css/app.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript" src="js/jquery-cookie.js"></script>
        <script type="text/javascript" src="js/ohmage.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">

                <div class="span12 page-header">

                    <a href="new.html" class="pull-right btn btn-primary">Create New Campaign</a>
                    <h1>Campaign Manager</h1>
                </div>

                <div class="col-md-10 col-md-offset-1"id="errordiv"></div>

                <div id="progressdiv" class="col-md-12 hidden">
                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"></div>
                    </div>
                </div>


                <div class="span12">

                    <table id="campaigntable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Created</th>
                                <th>State</th>
                                <th>Responses</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="campaigntablebody"></tbody>
                    </table>

                </div>
            </div>
        </div>


        <form id="hiddenform" class="hidden" action = "/app/campaign/read" method="post" target="_blank">
            <input id="hiddenurn" type="hidden" name="campaign_urn_list" value="">
            <input type="hidden" name="output_format" value="xml">
            <input type="hidden" name="client" value="manager">
        </form>


        <!-- footer -->
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <hr>
                        <div class="pull-right">
                            <!--<a href="#">Back to top</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
