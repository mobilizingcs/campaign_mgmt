<!DOCTYPE HTML>
<html>
    <head>
        <title>Campaign Manager</title>
        <meta http-equiv="content-type" content="text/html;charset=UTF-8"/>


        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="//cdn.datatables.net/1.10.3/css/jquery.dataTables.min.css">


        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//cdn.datatables.net/1.10.3/js/jquery.dataTables.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

        <!-- MultiSelect widget -->
        <script type="text/javascript" src="js/chosen.jquery.min.js"></script>
        <link rel="stylesheet" href="css/chosen.css">

        <!-- Switch widget -->
        <script type="text/javascript" src="js/bootstrap-switch.min.js"></script>
        <link rel="stylesheet" href="css/bootstrap-switch.min.css">

        <link rel="stylesheet" href="css/app.css">
        <script type="text/javascript" src="js/jquery-cookie.js"></script>
        <script type="text/javascript" src="js/ohmage.js"></script>
        <script type="text/javascript" src="js/app.js"></script>

    </head>
    <body>

        <div class="container">
            <div class="row">

                <div class="span12 page-header">

                    <a href="new.html" class="pull-right btn btn-primary">Create New Campaign</a>
                    <h1>Campaign Manager</h1>
                </div>

                <div class="col-md-10 col-md-offset-1" id="errordiv"></div>

                <div id="progressdiv" class="col-md-12">
                    <div class="progress">
                        <div class="active progress-bar progress-bar-success progress-bar-striped" role="progressbar">Loading Campaigns... </div>
                    </div>
                </div>


                <div class="span12">

                    <table id="campaigntable" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Created</th>
                                <th>State</th>
                                <th>Responses</th>
                                <th></th>
                            </tr>
                        </thead>

                        <tbody id="campaigntablebody"></tbody>
                    </table>

                </div>
            </div>
        </div>


        <form id="hiddenform" class="hidden" action = "/app/campaign/read" method="post" target="_blank">
            <input id="hiddenurn" type="hidden" name="campaign_urn_list" value="">
            <input type="hidden" name="output_format" value="xml">
            <input type="hidden" name="client" value="manager">
        </form>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Campaign Settings</h4>
              </div>
              <div class="modal-body">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="campaign_name" class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="campaign_name" placeholder="My campaign">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="campaign_urn" class="col-sm-2 control-label">URN</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="campaign_urn" placeholder="urn:campaign:test:mycampaign">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="campaign_description" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                      <textarea class="form-control" rows="3" id="campaign_description" placeholder="This is my campaign"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="campaign_author" class="col-sm-2 control-label">Authors</label>
                    <div class="col-sm-10">
                      <select class="form-control" id="campaign_author" data-placeholder="Select author..." multiple tabindex="3">

                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="campaign_state" class="col-sm-2 control-label">State</label>
                    <div class="col-sm-5">
                        <input id="campaign_state" type="checkbox">
                    </div>
                    <div class="col-sm-5">
                        <input id="campaign_shared" type="checkbox">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>


        <!-- footer -->
        <div id="footer">
            <div class="container">
                <div class="row">
                    <div class="span12">
                        <hr>
                        <div class="pull-right">
                            <!--<a href="#">Back to top</a>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
